<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->

    <style>
        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-around;
            background-color: #003366;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 18px;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .top-nav a:hover {
            background-color: #0055ff;
            color: #fff;
        }

        /* Profile Container */
        .profile-container {
            margin-top: 80px; /* Adjust for fixed navbar */
            padding: 20px;
            text-align: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .user-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Action Buttons */
        .actions {
            margin-top: 20px;
        }

        .actions button {
            background-color: #0077ff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .actions button:hover {
            background-color: #0055cc;
        }

        .delete-account {
            background-color: red;
        }

        .delete-account:hover {
            background-color: darkred;
        }

        /* Poll Graph Styles */
        .poll-graph {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html"><i class="bi bi-house"></i> Home</a>
        <a href="profile.html"><i class="bi bi-person"></i> Profile</a>
        <a href="explore.html"><i class="bi bi-compass"></i> Explore</a>
    </div>

    <div class="profile-container">
        <h1>User Profile</h1>

        <div class="user-info">
            <img src="cat.jpg" alt="User Picture" class="user-pic"> <!-- User Picture -->
            <h2>Username: Leander Menezes</h2>
        </div>

        <div class="user-progress">
            <h3>User Progress</h3>
            <p>Progress details go here...</p>
            <div class="poll-graph">
                <h4>Poll Results: Favorite Programming Language</h4>
                <canvas id="pollChart"></canvas>
            </div>
        </div>

        <div class="about">
            <h3>About</h3>
            <p>About the user goes here...</p>
        </div>

        <div class="help">
            <h3>Help</h3>
            <p>Help information goes here...</p>
        </div>

        <div class="actions">
            <button class="logout"><i class="bi bi-box-arrow-right"></i> Log Out</button>
            <button class="delete-account"><i class="bi bi-trash"></i> Delete Account</button>
        </div>
        <script>
            document.querySelector('.logout').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'login.html'; // Example redirect
                }
            });

            document.querySelector('.delete-account').addEventListener('click', function() {
                if (confirm('Are you sure you want to delete the account?')) {
                    alert('Account deleted!'); // Example action
                    window.location.href = 'registration.html';
                }
            });

            // Poll Chart Data
            const ctx = document.getElementById('pollChart').getContext('2d');
            const pollChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Python', 'JavaScript', 'Java'],
                    datasets: [{
                        label: 'Votes',
                        data: [12, 19, 3], // Example data
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
