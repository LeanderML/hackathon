<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->

    <style>
        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #0055ff;
        }

        /* Login & Register Buttons */
        .auth-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            background-color: #0055ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #0044cc;
        }

        /* Adjusting Content to Prevent Overlap */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-links">
            <a href="index.html"><i class="bi bi-house"></i> Home</a>
            <a href="profile.html"><i class="bi bi-person"></i> Profile</a>
            <a href="explore.html"><i class="bi bi-compass"></i> Explore</a>
        </div>

        <div class="auth-buttons">
            <button onclick="openLogin()"><a href="login.html">Login</a></button>
            <button onclick="openRegister()"><a href="registration.html">Register</a></button>
        </div>
    </div>

    <div class="main-content">
        <h1>Code Fellas</h1>
        <h2>COURSE LISTINGS</h2>
        <div class="course-listings">
            <div class="course">
                <img src="AI.jpg" alt="Web 3 Development" />
                <p><a href="mentor.html">Artificial Intelligence</a> <i class="fas fa-code"></i></p>
            </div>
            <div class="course">
                <img src="webd.jpg" alt="Web Development" />
                <p><a href="mentor.html">Web Development</a><i class="fas fa-laptop-code"></i></p>
            </div>
            <div class="course">
                <img src="ethical_hacking.jpg" alt="Ethical Hacking" />
                <p><a href="mentor.html">Ethical Hacking</a><i class="fas fa-user-shield"></i></p>
            </div>
        </div>

        <h2>USER PROGRESS</h2>
        <div class="user-progress">
            <h3>Poll: How do you feel about your learning progress?</h3>
            <canvas id="progressChart" width="300" height="300"></canvas>
        </div>

        <footer>
            <p>Contact us at: leanderlancyml@gmail.com</p>
        </footer>
    </div>

    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'doughnut', // or any other type you prefer
            data: {
                labels: ['Progress', 'Remaining'],
                datasets: [{
                    label: 'User Progress',
                    data: [70, 30], // Example data
                    backgroundColor: ['#00aaff', '#cccccc'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'User Learning Progress'
                    }
                }
            }
        });

        function openLogin() {
            alert("Login button clicked!.");
        }

        function openRegister() {
            alert("Register button clicked!");
        }
    </script>
</body>
</html>
